<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="webName"><span style="color: white;">stock</span><span style="color:#1AA7AD;">Smart</span></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="community.html">Community</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Create New Post</h2>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter the title">
            </div>
            <div class="input-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Write your post here"></textarea>
            </div>
            <button class="button" onclick="submitPost()">Post</button>
        </div>
    </main>
    <script>
        function submitPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title === '' || content === '') {
                alert('Please fill in both the title and content.');
                return;
            }

            const now = new Date();
            const formattedDate = now.getFullYear() + '-' + 
                String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                String(now.getDate()).padStart(2, '0') + ' ' + 
                String(now.getHours()).padStart(2, '0') + ':' + 
                String(now.getMinutes()).padStart(2, '0') + ':' + 
                String(now.getSeconds()).padStart(2, '0');

            const newPost = {
                id: Date.now(),
                title: title,
                content: content.replace(/\n/g, '<br>'), 
                date: formattedDate,
                comments: [],
                likes: 0
            };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.unshift(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            window.location.href = 'community.html';
        }

    </script>
</body>
</html>
